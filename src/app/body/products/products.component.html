<div class="products">
  <div class="card-container">
    <mat-card class="example-card" *ngFor="let product of products">
      <mat-card-header>
        <div
          mat-card-avatar
          class="example-header-image"
          [style.background-image]="'url(' + product.image + ')'"
        ></div>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="product.image"
        alt="Photo of {{ product.name }}"
        class="card-image"
      />
      <mat-card-content>
        <!-- ConteÃºdo do card -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>BUY</button>
        <button mat-button>ADD TO CART</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
